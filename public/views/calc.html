<section ng-controller="MathController as math">
<div class="wrapper">
  <div class="main">
    <h3>{{ math.name }}</h3>
  <table class="calc">
    <tr>
      <td>1<td>2<td>3<td>+
    <tr>
      <td>4<td>5<td>6<td>-
    <tr>
      <td>7<td>8<td>9<td>*
    <tr>
      <td>0<td>%<td>SOLVE
  </table>
  <div id="calcInput">input goes here</div>
</div>
</div>
</section>
